<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Recursos</title>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPXpjrQ6h7N4Z3n3u9Qgs4N1pZnpWzZhTxkWHujw2X04"
    crossorigin="anonymous" />
  <style>
    body {
      background: linear-gradient(135deg, #eef2f7, #ffffff);
      font-family: "Segoe UI", sans-serif;
    }

    .calculator-card {
      background-color: #ffffff;
      border-radius: 14px;
      padding: 2.5rem;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease-in-out;
    }

    .calculator-title {
      font-weight: 700;
      font-size: 1.75rem;
      text-align: center;
      margin-bottom: 2rem;
      color: #2c3e50;
    }

    .form-label {
      font-weight: 500;
      color: #495057;
    }

    .form-control {
      border-radius: 8px;
      font-size: 0.95rem;
    }

    .input-group-text {
      background-color: #f0f4f8;
      border: 1px solid #ced4da;
      font-size: 0.85rem;
    }

    .btn-calculate {
      font-weight: 600;
      font-size: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
    }

    .alert {
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
    }

    @media (max-width: 768px) {
      .calculator-card {
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="calculator-card">
          <div class="calculator-title">ðŸ§® Calculadora de Custo de Recursos</div>

          <form onsubmit="event.preventDefault(); calcular();">
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="ram" class="form-label">MemÃ³ria RAM</label>
                <div class="input-group">
                  <input type="number" class="form-control" id="ram" value="2" min="0" />
                  <div class="input-group-append">
                    <span class="input-group-text">GB</span>
                  </div>
                </div>
              </div>

              <div class="form-group col-md-4">
                <label for="cpu" class="form-label">CPU</label>
                <div class="input-group">
                  <input type="number" class="form-control" id="cpu" value="1" min="0" />
                  <div class="input-group-append">
                    <span class="input-group-text">NÃºcleos</span>
                  </div>
                </div>
              </div>

              <div class="form-group col-md-4">
                <label for="ssd" class="form-label">Armazenamento SSD</label>
                <div class="input-group">
                  <input type="number" class="form-control" id="ssd" value="30" min="0" />
                  <div class="input-group-append">
                    <span class="input-group-text">GB</span>
                  </div>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block btn-calculate mt-4">
              Calcular Total
            </button>
          </form>

          <div class="alert alert-success mt-4" role="alert">
            Total: R$ <span id="total">0,00</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function calcular() {
      const ram = parseFloat(document.getElementById("ram").value || 0) * 19;
      const cpu = parseFloat(document.getElementById("cpu").value || 0) * 11;
      const ssd = parseFloat(document.getElementById("ssd").value || 0) * 1.2;
      const total = ram + cpu + ssd;
      document.getElementById("total").innerText = total.toFixed(2).replace(".", ",");
    }

    window.onload = calcular;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
