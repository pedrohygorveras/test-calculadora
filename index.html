<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Recursos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT3zU04z4cf0Qp4UOzv6B5w9" crossorigin="anonymous" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      font-weight: 600;
    }

    .result-box {
      font-size: 1.25rem;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card p-4">
          <h3 class="mb-4 text-center">ðŸ§® Calculadora de Custo de Recursos</h3>

          <div class="row g-3 mb-3">
            <div class="col-md-4">
              <label for="ram" class="form-label">MemÃ³ria RAM (GB)</label>
              <input type="number" class="form-control" id="ram" placeholder="Ex: 2" value="2" min="0">
            </div>
            <div class="col-md-4">
              <label for="cpu" class="form-label">CPU (nÃºcleos)</label>
              <input type="number" class="form-control" id="cpu" placeholder="Ex: 1" value="1" min="0">
            </div>
            <div class="col-md-4">
              <label for="ssd" class="form-label">Armazenamento SSD (GB)</label>
              <input type="number" class="form-control" id="ssd" placeholder="Ex: 30" value="30" min="0">
            </div>
          </div>

          <div class="d-grid gap-2 mb-3">
            <button class="btn btn-primary" onclick="calcular()">Calcular Total</button>
          </div>

          <div class="alert alert-success text-center result-box" role="alert">
            Total: R$ <span id="total">0,00</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function calcular() {
      const ram = parseFloat(document.getElementById("ram").value || 0) * 19;
      const cpu = parseFloat(document.getElementById("cpu").value || 0) * 11;
      const ssd = parseFloat(document.getElementById("ssd").value || 0) * 1.2;
      const total = ram + cpu + ssd;
      document.getElementById("total").innerText = total.toFixed(2).replace(".", ",");
    }

    window.onload = calcular;
  </script>
</body>

</html>
